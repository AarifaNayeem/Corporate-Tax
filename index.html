<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UAE CORPORATE TAX SELF ASSESSMENT TEST</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Playfair Display', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('Img2.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border-radius: 10px;
      width: 100%;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 40px;
      font-weight: 700;
      margin-bottom: 40px;
      animation: fadeIn 4s ease-in-out;
      color: #ffffff;
    }

    .question {
      margin-bottom: 30px;
      display: none;
      text-align: left;
      position: relative;
    }

    .question.active {
      display: block;
      animation: fadeIn 2s ease-in-out;
    }

    label {
      display: block;
      margin-bottom: 30px;
      margin: 10px 0;
      font-size: 2rem;
      text-align: left;
    }

    .question-number {
      font-weight: bold;
      margin-right: 5px;
    }

    .choices-container label {
    font-size: 1.5rem;
    display: block;
    padding-left: 40px;
    position: relative;
    margin-bottom: 15px;
  }

  .choices-container label input[type="radio"] {
    position: absolute;
    left: 0;
    top: 0;
  }

  input[type="radio"] {
  appearance: none;
  -webkit-appearance: none;
  -moz-appearance: none;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  border: 2px solid #00aaff;
  outline: none;
  cursor: pointer;
  position: relative;
  transition: background-color 0.2s ease, border-color 0.2s ease;
}

/* Blue border and background on hover */
input[type="radio"]:hover {
  background-color: #e0f7ff; /* Light blue background when hovering */
  border-color: #00aaff; /* Bright blue border */
}

/* Blue border and background when clicked/selected */
input[type="radio"]:checked {
  background-color: #00aaff; /* Blue fill when selected */
  border-color: #007acc; /* Darker blue border when selected */
}

input[type="radio"]:checked::before {
  content: "";
  width: 10px;
  height: 10px;
  background-color: white; /* White center when selected */
  border-radius: 50%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

/* Effect for when the button is clicked (active state) */
input[type="radio"]:active {
  background-color: #0099e6; /* Darker blue when active/clicked */
  border-color: #007acc; /* Slightly darker blue border when clicked */
}

    .result {
      display: none;
      margin-top: 20px;
      font-size: 1.5rem;
    }

    .whatsapp-button {
      font-family: 'Playfair Display', serif;
      display: none;
      background-color: #25D366;
      padding: 10px 20px;
      border-radius: 5px;
      color: white;
      margin-top: 20px;
      text-decoration: none;
      font-size: 1.5rem;
      text-align: center;
    }

    .whatsapp-button img {
      vertical-align: middle;
      margin-right: 10px;
    }

    /* Hint styling - hover on label specifically */
    label[data-hint]:hover::after {
      content: attr(data-hint);
      display: block;
      font-family: 'Montserrat', sans-serif;
      background: #f8fcfd(0, 0, 0, 0.966);
      color: rgba;
      padding: 5px 10px;
      position: absolute;
      border-radius: 5px;
      top: -40px;
      left: 0;
      font-size: 1rem;
      white-space: nowrap;
    }

    .dropdown {
    display: none;
    position: absolute;
    background-color: rgba(255, 255, 255, 0.9);
    min-width: 250px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    padding: 12px;
    z-index: 1;
    border-radius: 8px;
  }

  .dropdown-content {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .dropdown-content li {
    padding: 8px 0;
    color: #000;
    font-size: 0.9rem;
  }

  button {
  font-family: 'Playfair Display', serif;
  padding: 10px 20px;
  border: none;
  background-color: #00a2ff;
  color: white;
  font-size: 1.5rem;
  cursor: pointer;
  border-radius: 5px;
  margin-top: 20px;
}

button:hover {
  background-color: #007acc;
}

.button-group {
  display: flex;
  justify-content: space-between;
  margin-top: 20px;
}


  /* Show the dropdown when hovering */
  label:hover .dropdown {
    display: block;
  }

  /* Adjust the alignment for better visibility */
  .choices-container label {
    position: relative;
  }

  #emailContainer {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  margin-bottom: 20px; /* Add some space between the input and heading */
}

/* Style for the input field */
#userEmail {
  padding: 15px;
  width: 80%; /* Make the input field wider */
  font-size: 1.2rem; /* Make the text inside the input box larger */
  border-radius: 5px;
  border: 2px solid #00aaff;
  outline: none;
  margin-bottom: 10px;
}


    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>UAE CORPORATE TAX SELF ASSESSMENT TEST</h1>

    <!-- Email input form -->
  <div id="emailSection" style="text-align: center; display: flex; flex-direction: column; justify-content: center; align-items: center;">
    <label for="userEmail">Please enter your email to begin:</label>
    <br>
    <input type="email" id="userEmail" placeholder="Enter your email" required>
    <br>
    <button type="button" onclick="validateEmail()" style="margin-top: 20px; padding: 15px 30px; font-size: 1.5rem;">Start</button>
    <p id="emailError" style="color:red; display:none;">Please enter a valid email address</p>
  </div>

  <!-- Questions container (initially hidden) -->
  <div id="questionsContainer" style="display:none;">
    <div class="question active" id="question1">
      <label data-hint="Choosing 'Yes' increases your eligibility.">
      <span class="question-number">1.</span> Is your company incorporated or registered in a Free Zone?
      </label>
      <div class="choices-container">
      <label><input type="radio" name="q1" value="yes" onclick="nextQuestion(2)"> Yes</label>
      <label><input type="radio" name="q1" value="no" onclick="nextQuestion(2)"> No</label>
    </div>
  </div>

    <div class="question" id="question2">
      <label data-hint="Qualifying activities are more likely to be eligible.">
      <span class="question-number">2.</span> What is the primary business activity of your company?
      </label>
      <div class="choices-container">
      <label>
      <input type="radio" name="q2" value="Qualifying" onclick="nextQuestion(3)"> Qualifying Activity
      <div class="dropdown">
      <ul class="dropdown-content">
      <li>1. Manufacturing of goods or materials</li>
      <li>2. Processing of goods or materials</li>
      <li>3. Holding of shares and other securities</li>
      <li>4. Ownership, management, and operation of ships</li>
      <li>5. Reinsurance services, subject to regulatory oversight in the UAE</li>
      <li>6. Fund management services, subject to regulatory oversight in the UAE</li>
      <li>7. Wealth and investment management services, subject to regulatory oversight in the UAE</li>
      <li>8. Headquarter services to related parties</li>
      <li>9. Treasury and financing services to related parties</li>
      <li>10. Financing and leasing of aircraft, including engines and components</li>
      <li>11. Distribution of goods or materials from a Designated Zone to a customer for resale or processing</li>
      <li>12. Logistics services</li>
      <li>13. Ancillary activities related to the above qualifying activities</li>
      </ul>
      </div>
      </label>
      <label>
      <input type="radio" name="q2" value="Non-Qualifying" onclick="nextQuestion(3)"> Non-Qualifying Activity
      <div class="dropdown">
      <ul class="dropdown-content">
      <li>1. Services and others - Does not qualify</li>
      </ul>
    </div>
  </label>
</div>
<!-- Back button for second question -->
  <button type="button" onclick="prevQuestion(1)">Back</button>
</div>

    <div class="question" id="question3">
      <label data-hint="A valid license is necessary for eligibility.">
      <span class="question-number">3.</span> Does your company hold a valid license from the relevant Free Zone Authority?
      </label>
    <div class="choices-container">
      <label><input type="radio" name="q3" value="yes" onclick="nextQuestion(4)"> Yes</label>
      <label><input type="radio" name="q3" value="no" onclick="nextQuestion(4)"> No</label>
    </div>
    <!-- Back button for third question -->
      <button type="button" onclick="prevQuestion(2)">Back</button>
    </div>

    <div class="question" id="question4">
      <label data-hint="Qualifying income improves your chances of eligibility.">
      <span class="question-number">4.</span> Does your company derive income from qualifying activities?
      </label>
    <div class="choices-container">
      <label><input type="radio" name="q4" value="yes" onclick="nextQuestion(5)"> Yes</label>
      <label><input type="radio" name="q4" value="no" onclick="nextQuestion(5)"> No</label>
    </div>
    <!-- Back button for fourth question -->
      <button type="button" onclick="prevQuestion(3)">Back</button>
    </div>

    <div class="question" id="question5">
      <label data-hint="Higher Free Zone revenue increases eligibility.">
      <span class="question-number">5.</span> What percentage of your company’s total revenue is derived from transactions with other Free Zone persons?
      </label>
    <div class="choices-container">
      <label><input type="radio" name="q5" value="50-100" onclick="nextQuestion(6)"> 50%-100%</label>
      <label><input type="radio" name="q5" value="less-50" onclick="nextQuestion(6)"> Less than 50%</label>
    </div>
    <!-- Back button for fifth question -->
      <button type="button" onclick="prevQuestion(4)">Back</button>
    </div>

    <div class="question" id="question6">
      <label data-hint="Keeping non-qualifying revenue below 5% helps with eligibility.">
      <span class="question-number">6.</span> Is your company generating non-qualifying revenue? If yes, what is the percentage of non-qualifying revenue in relation to total revenue?
      </label>
    <div class="choices-container">
      <label><input type="radio" name="q6" value="less-5" onclick="nextQuestion(7)"> Less than 5%</label>
      <label><input type="radio" name="q6" value="more-5" onclick="nextQuestion(7)"> 5% or more</label>
      <label><input type="radio" name="q6" value="none" onclick="nextQuestion(7)"> No non-qualifying revenue</label>
    </div>
    <!-- Back button for sixth question -->
      <button type="button" onclick="prevQuestion(5)">Back</button>
    </div>

    <div class="question" id="question7">
      <label data-hint="Adequate substance is crucial for eligibility.">
      <span class="question-number">7.</span> Does your company have adequate substance in the UAE, including sufficient employees, assets, and operating expenses?
      </label>
    <div class="choices-container">
      <label><input type="radio" name="q7" value="yes" onclick="nextQuestion(8)"> Yes</label>
      <label><input type="radio" name="q7" value="no" onclick="nextQuestion(8)"> No</label>
    </div>
    <!-- Back button for seventh question -->
      <button type="button" onclick="prevQuestion(6)">Back</button>
    </div>

    <div class="question" id="question8">
      <label data-hint="Core activities within the Free Zone increase your chances.">
      <span class="question-number">8.</span> Are your company’s core income-generating activities performed within the Free Zone?
      </label>
    <div class="choices-container">
      <label><input type="radio" name="q8" value="yes" onclick="nextQuestion(9)"> Yes</label>
      <label><input type="radio" name="q8" value="no" onclick="nextQuestion(9)"> No</label>
      <label><input type="radio" name="q8" value="partially" onclick="nextQuestion(9)"> Partially</label>
    </div>
    <!-- Back button for eigth question -->
      <button type="button" onclick="prevQuestion(7)">Back</button>
    </div>

    <div class="question" id="question9">
      <label data-hint="Audited financials are mandatory for eligibility.">
      <span class="question-number">9.</span> Has your company prepared and maintained audited financial statements as required by law?
      </label>
    <div class="choices-container">
      <label><input type="radio" name="q9" value="yes" onclick="nextQuestion(10)"> Yes</label>
      <label><input type="radio" name="q9" value="no" onclick="nextQuestion(10)"> No</label>
    </div>
    <!-- Back button for ninth question -->
      <button type="button" onclick="prevQuestion(8)">Back</button>
    </div>

    <div class="question" id="question10">
      <label data-hint="Choosing 0% tax rate is necessary for eligibility.">
      <span class="question-number">10.</span> Has your company elected to be taxed at the 9% corporate tax rate instead of benefiting from the 0% rate?
      </label>
    <div class="choices-container">
      <label><input type="radio" name="q10" value="yes" onclick="showResult()"> Yes</label>
      <label><input type="radio" name="q10" value="no" onclick="showResult()"> No</label>
    </div>
    </div>

    <div class="result" id="result">
    <!-- This is where the result (Eligible/Not Eligible) will be displayed -->
    </div>
    </form>

    <a href="https://wa.me/+971551502005" id="whatsappButton" class="whatsapp-button">
      <img src="https://img.icons8.com/color/48/000000/whatsapp--v1.png"/> Speak to our Corporate Tax Expert
    </a>
  </div>

  <script>
    function nextQuestion(questionNumber) {
      document.querySelector('.question.active').classList.remove('active');
      document.getElementById('question' + questionNumber).classList.add('active');
      document.getElementById('whatsappButton').style.display = 'none';
    }

    function showResult() {
      document.getElementById('question10').classList.remove('active');

      // Fetching all relevant question answers
      const q1 = document.querySelector('input[name="q1"]:checked').value;
      const q2 = document.querySelector('input[name="q2"]:checked').value;
      const q5 = document.querySelector('input[name="q5"]:checked').value;
      const q6 = document.querySelector('input[name="q6"]:checked').value;
      const q7 = document.querySelector('input[name="q7"]:checked').value;
      const q10 = document.querySelector('input[name="q10"]:checked').value;

      let eligible = true;

      // Logic to determine eligibility:
      if (q1 === 'no' || q2 === 'Non-Qualifying' || q6 === 'more-5' || q7 === 'no' || q10 === 'yes') {
        eligible = false;
      }

      // Display the result
      const resultDiv = document.getElementById('result');
      resultDiv.style.display = 'block';

      if (eligible) {
        resultDiv.innerHTML = '<p style="color: lightgreen;">Congratulations! You are eligible for 0% corporate tax.</p>';
      } else {
        resultDiv.innerHTML = '<p style="color: red;">Unfortunately, your company does not qualify for the 0% corporate tax rate.</p>';
      }

      // Show WhatsApp button after displaying result
      document.getElementById('whatsappButton').style.display = 'inline-block';
    }
  </script>
</body>
</html>
